<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pomodoro App</title>
</head>

<body>
  <div id="Progress">
    <div id="progressBar"></div>
  </div>
  <div id="pomodoro-app">
    <div id="container">
      <div id="buttons">
        <button class="button" id="start">Pomodoro</button>
        <button class="button" id="shortBreak">Short Break</button>
        <button class="button" id="longBreak">Long Break</button>
      </div>
      <div id="timer">
        <h1 id="time">
          <span id="minutes">25</span>
          <span id="colon">:</span>
          <span id="seconds">00</span>
        </h1>
      </div>

      <button id="stop">STOP</button>

    </div>
  </div>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JXZ6EZQ80P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-JXZ6EZQ80P');
  </script>
  <script src="js/script.js"></script>
</body>

</html>
